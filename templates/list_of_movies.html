<body style="margin-top: 50px;">
    
    <h1><b>List of movies</b></h1>
    <table border="4" style="width: 400px; height: 150px; text-align:center;">

            <td>Movie ID</td>
            <td>Movie Title</td>
            <td>Genres</td>
            <td>Update</td>
            <td>Delete</td>
        </thead>
    
        {% for row in rows %}
        <tr>
            <td> {{row["movie_id"]}}  </td>
            <td> {{row["movie_title"]}}  </td>
            <td> {{row["genres"]}}   </td>
            <td> <a href="update/{{row["movie_id"]}}">Update</a></td>
            <td > <a href="delete/{{row["movie_id"]}}" >Delete</a> </td>
        </tr>
        {% endfor %}
        
    </table><br><br>

    <img src="{{url_for('static', filename='films.jpg')}}" widht="200" height="200" /><br><br>
